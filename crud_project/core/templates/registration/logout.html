{% extends "registration/base.html" %}

{% block title %}Logged Out | HRestful{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-box-arrow-right"></i> Logged Out</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h4 class="mb-3">You've been successfully logged out</h4>
                    <p class="text-muted">Thank you for using HRestful</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
